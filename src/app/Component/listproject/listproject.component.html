<div class="container">
  <div class="header">
    <h2>Liste des projets</h2>
    <button mat-raised-button class="addBtn" color="primary" (click)="openModal()">
      <i class="material-icons">
        post_add
      </i>
      Ajouter
    </button>
  </div>

  <div class="loader">
    <mat-spinner class="spinner" *ngIf="loadingResults"></mat-spinner>
  </div>

  <div class="table-responsive" *ngIf="!loadingResults">
    <table mat-table [dataSource]="this.dataSource" class="table table-hover  table-striped">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titre<i class="material-icons">unfold_more</i></th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description<i class="material-icons">unfold_more</i></th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>

      <ng-container matColumnDef="persons">
        <th mat-header-cell *matHeaderCellDef>Personnes<i class="material-icons">unfold_more</i></th>
        <td mat-cell *matCellDef="let element">{{element.persons}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type<i class="material-icons">unfold_more</i></th>
        <td mat-cell *matCellDef="let element">{{element.type?.title}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell class="actionTh" *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab class="editBtn" (click)="openEditProjectModal(element)">
            <i class="material-icons">
              edit
            </i>
          </button>
          <button mat-mini-fab color="warn" class="deleteBtn" (click)="delete(element)">
            <i class="material-icons">
              delete_forever
            </i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
