<form [formGroup]="newUserForm" class="example-form loginform" (ngSubmit)="submitUser()">  
    
    <div class="ui-g">
        <div class="ui-g-12">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></span>
                <input class="plnputlogin" value="" type="mail" pInputText placeholder="Email" formControlName="email">       
            </div>
        </div>
    </div>

    <div class="ui-g">
        <div class="ui-g-12">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input class="plnputlogin" value="" type="text" pInputText placeholder="Identifiant" formControlName="login">       
            </div>
        </div>
    </div>

    <div class="ui-g">
        <div class="ui-g-12">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input class="plnputlogin" [type]="hide ? 'password' : 'text'" value="" type="text" pInputText placeholder="Mot de passe" formControlName="password">
                <button pButton class="btnaddon" type="button" (click)="hide = !hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>  
            </div>
        </div>
    </div>

    <div class="ui-g">
        <div class="ui-g-12">
            <button mat-raised-button type="submit" color="medium" [disabled]="!newUserForm.valid">CrÃ©er un administrateur</button>
        </div>
    </div>
</form>
