<h3 mat-dialog-title>Ajouter un Prix {{data.myvar}}</h3>

<form class="example-container" [formGroup]="createAwardForm" (ngSubmit)="save()">
  <div>
    <mat-form-field appearance="fill" style="width:40em">
      <mat-label >Désignation</mat-label>
      <input matInput #input maxlength="50" formControlName="name" type="text">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" style="width:40em">
      <mat-label>Sélectionner un type de projet associé</mat-label>
      <mat-select >
        <mat-option value="option" *ngFor="let t of typeOfProjects">{{t['title']}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="modalBtn">
    <button mat-raised-button color="primary" type="submit" class="saveBtn">Enregistrer</button>
    <button mat-raised-button mat-dialog-close color="warn">Annuler</button>
  </div>
</form>
