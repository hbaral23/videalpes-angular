<div class="container">
  <div class="header">
    <h2>Gestion des types</h2>
    <button mat-raised-button class="addBtn" color="primary" (click)="createType()">
      <i class="material-icons">
        post_add
      </i>
      Ajouter
    </button>
  </div>

  <div class="loader">
    <mat-spinner class="spinner" *ngIf="loadingResults"></mat-spinner>
  </div>

  <div class="table-responsive" *ngIf="!loadingResults">
    <table mat-table [dataSource]="this.dataSource" class="w-100 table table-hover  table-striped">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Type<i class="material-icons">unfold_more</i></th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actionTh">Actions</th>
        <td mat-cell *matCellDef="let element" class="centerBtn">
          <button mat-mini-fab class="editBtn" (click)="editType(element)">
            <i class="material-icons">
              create
            </i>
          </button>
          <button mat-mini-fab color="warn" class="deleteBtn" (click)="deleteType(element)">
            <i class="material-icons">
              delete_forever
            </i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
