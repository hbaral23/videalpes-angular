<div class="FormProject">
  <form [formGroup]="projectForm">
    <label for="title">Titre du projet</label>

    <input id="title" type="text" formControlName="title">
    <label for="description">Description</label>
    <textarea id="description" name="description" rows="5" cols="50">Description</textarea>
    <label for="persons">Personnes</label>
    <textarea id="persons" name="persons" rows="5" cols="50">Personnes du groupe</textarea>
    <label for="type">Type du projet :</label>
    <select name="Type" id="type">
      <option value="type1">Film</option>
      <option value="type2">Site web</option>
      <option value="type3">Photographie</option>
    </select>
    <button class="button" type="submit">Cr√©er projet</button>

  </form>
</div>
