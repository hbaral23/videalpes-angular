<h3 mat-dialog-title>Modifier un Prix </h3>

<form class="example-container" [formGroup]="editAwardForm">
  <div>
    <mat-form-field appearance="fill" style="width:40em">
      <mat-label>{{data.mydata.name}}</mat-label>
      <input matInput #input maxlength="50" formControlName="name" type="text">
    </mat-form-field>
  </div>
  <div>

    <mat-form-field appearance="fill" style="width:40em">
            <mat-label>type</mat-label>
      <input matInput #input maxlength="50" formControlName="type" type="text" >
    </mat-form-field>
  </div>
  <div class="modalBtn">
    <button mat-raised-button color="primary" type="submit" class="saveBtn">Enregistrer</button>
    <button mat-raised-button mat-dialog-close color="warn">Annuler</button>
  </div>
</form>
