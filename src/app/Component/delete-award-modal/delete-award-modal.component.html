<h3 mat-dialog-title>Supprimer un Prix </h3>

<p>Souhaitez-vous supprimer {{data.awardToDelete.name}} ? </p>

<div class="modalBtn">
  <button mat-raised-button color="primary" class="saveBtn" (click)="deleteAward(true)" >Confirmer</button>
  <button mat-raised-button mat-dialog-close color="warn" (click)="deleteAward(false)">Annuler</button>
</div>
