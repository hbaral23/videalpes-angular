<h6 class="mb-4">Souhaitez-vous supprimer "{{this.data.element}}" ?</h6>

<div class="w-100 d-flex align-items-center justify-content-around">
  <button color="primary" mat-raised-button (click)="confirm(true)">Oui</button>
  <button color="primary" mat-raised-button (click)="confirm(false)">Non</button>
</div>
